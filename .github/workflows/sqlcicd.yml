name: sql-cicd

on:
  push:
    branches:
      - main
    paths:
      - 'code/**'

  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  issues: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add MSbuild to paths
        uses: microsoft/setup-msbuild@v1.1
      - name: Build app for release
        run: echo "God is good"
      - name: Upload a buil artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: SQLDacpac
          path: ${{github.workspace}}/code/sql/bin/Release

  deploy_de:
    uses: ./.github/workflows/sqlcicd-template.yml
    needs: build
    with:
        environment: de
        artifactName: SQLDacpac
        dacpacName: openai-sql-db.dacpac

    secrets:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_CONNECTION_STRING: ${{ secrets.AZURE_CONNECTION_STRING }}
